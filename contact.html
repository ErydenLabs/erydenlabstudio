<script>
// Fade-in et fade-out pour navigation
const links = document.querySelectorAll('a[href^="index"], a[href^="apropos"], a[href^="gallery"], a[href^="recrutement"], a[href^="contact"]');
links.forEach(link=>{
    link.addEventListener('click', e=>{
        e.preventDefault();
        const href = link.getAttribute('href');
        document.body.style.opacity = 0;
        setTimeout(()=>{ window.location = href; }, 500);
    });
});

window.addEventListener('load', ()=>{
    setTimeout(()=>{ document.body.style.opacity = 1; }, 50);
});

// Canvas particules interactives
const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');
let width=canvas.width=window.innerWidth;let height=canvas.height=window.innerHeight;
const particles=[];const particleCount=150;let mouse={x:width/2,y:height/2};
class Particle{constructor(){this.reset();}reset(){this.x=Math.random()*width;this.y=Math.random()*height;this.radius=Math.random()*3+1;this.speedX=(Math.random()-0.5)*1;this.speedY=(Math.random()-0.5)*1;this.alpha=Math.random()*0.5+0.5;}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle=`rgba(255,255,255,${this.alpha})`;ctx.fill();}update(){const dx=mouse.x-this.x;const dy=mouse.y-this.y;this.x+=this.speedX+dx*0.001;this.y+=this.speedY+dy*0.001;if(this.x<0||this.x>width||this.y<0||this.y>height)this.reset();}}
for(let i=0;i<particleCount;i++)particles.push(new Particle());
function animate(){ctx.fillStyle='#87CEEB';ctx.fillRect(0,0,width,height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;});
window.addEventListener('mousemove',(e)=>{mouse.x=e.clientX;mouse.y=e.clientY;});
</script>
